<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Baa! ❤️</title>
    <link rel="stylesheet" href="index.css">
    <style>
        #countdown {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            color: #ff6b6b;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        #countdown-timer {
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.7);
        }
        
        #countdown p {
            font-size: 1.5em;
            margin: 10px 0;
            color: #fff;
        }
        .hidden-content {
            display: none;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5em;
            z-index: 2000;
        }
        /* New style for the content container, initially hidden by default */
        .content-placeholder {
            display: none; /* Initially hidden */
            opacity: 0; /* For fade in effect */
            transition: opacity 1s ease-in-out;
        }
        .content-placeholder.show {
            display: block;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="loading">Loading...</div>
    <div id="countdown">
        <p>This special message will be available on:</p>
        <div id="countdown-timer">Calculating...</div>
        <p>July 24, 2025 at 12:00 AM IST</p>
    </div>
    <div class="container content-placeholder"> <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div id="birthday-message-content" class="text">
                        </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const targetTime = 1739923200000; // July 24, 2025 00:00:00 IST

        document.addEventListener('DOMContentLoaded', function() {
            const loadingElement = document.getElementById('loading');
            const countdownElement = document.getElementById('countdown');
            const countdownTimer = document.getElementById('countdown-timer');
            const contentPlaceholder = document.querySelector('.content-placeholder'); // Select the new placeholder
            const birthdayMessageContent = document.getElementById('birthday-message-content');

            loadingElement.style.display = 'none'; // Hide loading once JS starts

            function showContent() {
                countdownElement.style.display = 'none';
                contentPlaceholder.classList.add('show'); // Add 'show' class to fade in
                setupEnvelope(); // Setup envelope interaction
            }

            async function fetchAndDisplayMessage() {
                try {
                    const response = await fetch('/api/message'); // Call your Vercel serverless function
                    const data = await response.json();

                    if (response.ok && data.success) {
                        birthdayMessageContent.innerHTML = data.message;
                        showContent();
                    } else {
                        // If content is not yet available from server, show countdown
                        console.log('Server says content is not yet available:', data.message);
                        countdownElement.style.display = 'block';
                    }
                } catch (error) {
                    console.error('Error fetching message:', error);
                    // Fallback to showing countdown if API call fails
                    countdownElement.style.display = 'block';
                    countdownTimer.textContent = 'Error loading message. Please try again later.';
                }
            }

            function updateCountdown() {
                const now = new Date().getTime();
                const distance = targetTime - now;
                
                if (distance <= 0) {
                    clearInterval(countdownInterval); // Stop the countdown
                    fetchAndDisplayMessage(); // Fetch the message
                    return false;
                }
                
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                if (countdownTimer) {
                    countdownTimer.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
                }
                
                return true;
            }
            
            let countdownInterval;

            // Initial check and start countdown or display content
            const shouldContinueCountdown = updateCountdown();
            if (shouldContinueCountdown) {
                countdownInterval = setInterval(updateCountdown, 1000);
            } else {
                // If already past the time, directly fetch the message
                fetchAndDisplayMessage();
            }

            // Envelope click handler - only set up if content is displayed
            function setupEnvelope() {
                const envelope = document.querySelector('.envelope-wrapper');
                if (!envelope) return;
                
                let isOpen = false;
                
                envelope.addEventListener('click', function() {
                    const letter = this.querySelector('.letter');
                    const heart = this.querySelector('.heart');
                    
                    if (isOpen) {
                        this.classList.remove('flap');
                        letter.style.transform = 'translateY(0)';
                        letter.style.opacity = '0';
                        heart.style.transform = 'translate(-50%, -50%) scale(0.2)';
                        heart.style.opacity = '0';
                    } else {
                        this.classList.add('flap');
                        letter.style.transform = 'translateY(-60px)';
                        letter.style.opacity = '1';
                        heart.style.transform = 'translate(-50%, -50%) scale(0)';
                        heart.style.opacity = '0';
                    }
                    
                    isOpen = !isOpen;
                });
                
                document.querySelector('.envelope-wrapper').style.opacity = '1';
            }
        });
    </script>
</body>
</html>
