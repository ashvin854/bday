<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Baa! ❤️</title>
    <link rel="stylesheet" href="index.css">
    <style>
        /* Countdown Styles - KEPT */
        #countdown {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            color: #ff6b6b;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        #countdown-timer {
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.7);
        }
        
        #countdown p {
            font-size: 1.5em;
            margin: 10px 0;
            color: #fff;
        }

        /* Loading Overlay - KEPT */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5em;
            z-index: 2000;
        }

        /* Content Placeholder Styles - KEPT AND MODIFIED FOR TRANSITION */
        .content-placeholder {
            display: none; /* Initially hidden by default */
            opacity: 0; /* For fade in effect */
            transition: opacity 1s ease-in-out; /* Smooth transition */
        }
        .content-placeholder.show {
            display: block; /* Make it block to take space */
            opacity: 1; /* Fade it in */
        }
    </style>
</head>
<body>
    <div id="loading">Loading...</div>
    
    <div id="countdown">
        <p>This special message will be available on:</p>
        <div id="countdown-timer">Calculating...</div>
        <p>July 24, 2025 at 12:00 AM IST</p>
    </div>
    
    <div class="container content-placeholder"> 
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div id="birthday-message-content" class="text">
                        </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>

    <link rel="stylesheet" href="index.css"> 

    <script>
        // Target date for the message reveal (July 24, 2025, 00:00:00 IST)
        const targetTime = 1739923200000; // This timestamp is for July 24, 2025, 00:00:00 GMT+05:30 (IST)
        
        // Simple countdown function
        function updateCountdownTimer() {
            const now = new Date().getTime();
            const distance = targetTime - now;
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            const countdownElement = document.getElementById('countdown-timer');
            if (countdownElement) {
                countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }
            
            if (distance < 0) {
                clearInterval(countdownInterval);
                if (countdownElement) {
                    countdownElement.textContent = 'Happy Birthday!';
                }
            }
        }
        
        // Start the countdown when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Hide loading
            document.getElementById('loading').style.display = 'none';
            
            // Show countdown
            document.getElementById('countdown').style.display = 'flex';
            
            // Start the countdown
            updateCountdownTimer(); // Initial call
            const countdownInterval = setInterval(updateCountdownTimer, 1000);
            
            // Rest of your existing code
            const loadingElement = document.getElementById('loading');
            const countdownElement = document.getElementById('countdown');
            const countdownTimer = document.getElementById('countdown-timer');
            const contentPlaceholder = document.querySelector('.content-placeholder');
            const birthdayMessageContent = document.getElementById('birthday-message-content');

            // Hide loading overlay as soon as the DOM is ready and JS starts
            loadingElement.style.display = 'none'; 

            // Function to display the fetched content and set up the envelope interaction
            function showContent() {
                countdownElement.style.display = 'none'; // Hide the countdown
                contentPlaceholder.classList.add('show'); // Make content visible with fade-in
                setupEnvelope(); // Initialize envelope click handler
            }

            // Function to fetch the message from the serverless function
            async function fetchAndDisplayMessage() {
                console.log("Attempting to fetch message from server...");
                try {
                    // Call your Vercel serverless function
                    const response = await fetch('/api/message'); 
                    const data = await response.json();

                    if (response.ok && data.success) {
                        // If server confirms success, inject the content
                        birthdayMessageContent.innerHTML = data.message;
                        showContent(); // Show the content and hide countdown
                        console.log("Message fetched and displayed successfully!");
                    } else {
                        // Server denied access (e.g., time not met on server side)
                        console.warn('Server denied access or returned error:', data.message);
                        countdownElement.style.display = 'block'; // Ensure countdown is visible
                        // Display server's denial message or a generic "not yet available"
                        countdownTimer.textContent = 'Message not yet available. ' + (data.message || 'Please wait.');
                        contentPlaceholder.style.display = 'none'; // Ensure content is hidden
                    }
                } catch (error) {
                    // Network error, server not responding, etc.
                    console.error('Error fetching message:', error);
                    countdownElement.style.display = 'block'; // Ensure countdown is visible
                    // Display a helpful error message to the user
                    countdownTimer.textContent = 'An error occurred. Please refresh or try again later.';
                    contentPlaceholder.style.display = 'none'; // Ensure content is hidden
                }
            }

            // Function to update the client-side countdown timer and manage access
            function updateCountdown() {
                const now = new Date().getTime(); // Current client-side time
                const distance = targetTime - now; // Time left

                // If target time is reached or passed on the client side
                if (distance <= 0) {
                    clearInterval(countdownInterval); // Stop the client-side timer
                    countdownTimer.textContent = "Ready! Accessing message..."; // Show a 'ready' message
                    fetchAndDisplayMessage(); // Now, try to fetch the actual message from the server
                    return false; // Indicate that countdown doesn't need to continue
                }
                
                // Calculate time units
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                // Update the countdown display
                if (countdownTimer) {
                    countdownTimer.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
                }
                
                return true; // Indicate that countdown should continue
            }
            
            // --- Initial Check and Setup ---
            // Perform an initial countdown update
            const shouldContinueCountdown = updateCountdown();
            
            if (shouldContinueCountdown) {
                // If time is still remaining, start the interval to update countdown every second
                countdownInterval = setInterval(updateCountdown, 1000);
                countdownElement.style.display = 'block'; // Ensure countdown is visible
                contentPlaceholder.style.display = 'none'; // Ensure content is hidden
            } else {
                // If the target time has already passed on client load, directly try to fetch message
                fetchAndDisplayMessage();
            }

            // Envelope click handler logic (remains the same as before)
            function setupEnvelope() {
                const envelope = document.querySelector('.envelope-wrapper');
                if (!envelope) {
                    console.warn("Envelope wrapper not found. Skipping setup.");
                    return;
                }
                
                let isOpen = false;
                
                envelope.addEventListener('click', function() {
                    const letter = this.querySelector('.letter');
                    const heart = this.querySelector('.heart');
                    
                    if (isOpen) {
                        this.classList.remove('flap');
                        letter.style.transform = 'translateY(0)';
                        letter.style.opacity = '0';
                        heart.style.transform = 'translate(-50%, -50%) scale(0.2)';
                        heart.style.opacity = '0';
                    } else {
                        this.classList.add('flap');
                        letter.style.transform = 'translateY(-60px)';
                        letter.style.opacity = '1';
                        heart.style.transform = 'translate(-50%, -50%) scale(0)';
                        heart.style.opacity = '0';
                    }
                    
                    isOpen = !isOpen;
                });
                
                // Make the envelope visible (it might be hidden by CSS initially for transition)
                document.querySelector('.envelope-wrapper').style.opacity = '1';
            }
        });
    </script>
</body>
</html>
