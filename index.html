<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Baa! ‚ù§Ô∏è</title>
    <link rel="stylesheet" href="index.css">
    <style>
        #countdown {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2em;
            z-index: 1000;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .hidden-content {
            display: none;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5em;
            z-index: 2000;
        }
    </style>
</head>
<body>
    <div id="loading">Loading...</div>
    <div id="countdown">Checking access...</div>
    <div class="container hidden-content">
        <div class="envelope-wrapper"> <!-- Start with open envelope (no flap class) -->
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Happy Birthday baaa‚ù§Ô∏èüíï</strong>
                        <p>
                            I wish this year brings you a lot of happiness, joy and lots of good memories. There is more when you click those links hehe.. toh idhar itna hi likhta hu baaki udhar padh lena meri buddhu.
                        </p>
                        <ul class="links">
                            <li><a href="1stBday/index.html" target="_self">1st Birthday</a></li>
                            <li><a href="2ndBday/index.html" target="_self">2nd Birthday</a></li>
                        </ul>
                        <style>
                            .links {
                                list-style: none;
                                padding: 0;
                                margin: 20px 0;
                                display: flex;
                                justify-content: center;
                                gap: 20px;
                            }
                            .links li a {
                                display: inline-block;
                                padding: 10px 20px;
                                background: #ff6b6b;
                                color: white;
                                text-decoration: none;
                                border-radius: 30px;
                                transition: all 0.3s ease;
                                font-weight: bold;
                                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                            }
                            .links li a:hover {
                                background: #ff8e8e;
                                transform: translateY(-2px);
                                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
                            }
                        </style>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        // Obfuscated date check (July 24, 2025 00:00:00 IST in timestamp)
        function checkAccess() {
            const loadingElement = document.getElementById('loading');
            const countdownElement = document.getElementById('countdown');
            const now = new Date();
            
            // Target date: July 24, 2025 00:00:00 IST (1739923200000)
            // Split into parts to make it less obvious
            const targetTime = 1739923200000;
            
            if (now.getTime() >= targetTime) {
                // Show all content
                document.querySelectorAll('.hidden-content').forEach(el => {
                    el.classList.remove('hidden-content');
                });
                countdownElement.textContent = 'The message is now available!';
                return;
            }
            
            // Show countdown
            updateCountdown();
            const countdownInterval = setInterval(updateCountdown, 1000);
            
            function updateCountdown() {
                const now = new Date();
                const distance = targetTime - now.getTime();
                
                if (distance < 0) {
                    clearInterval(countdownInterval);
                    window.location.reload();
                    return;
                }
                
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                countdownElement.innerHTML = `Message will be available on July 24, 2025 at 12:00 AM IST<br>
                                          ${days}d ${hours}h ${minutes}m ${seconds}s remaining`;
                
                // Hide all content except the countdown and loading
                document.querySelectorAll('body > *:not(#countdown):not(#loading)').forEach(el => {
                    el.classList.add('hidden-content');
                });
            }
        }
        
        // Run the check when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            try {
                checkAccess();
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').textContent = 'An error occurred. Please refresh the page.';
            }
        });
    </script>
</body>
</html>
