<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Baa! ❤️</title>
    <link rel="stylesheet" href="index.css">
    <style>
        /* Countdown Styles */
        #countdown {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            color: #ff6b6b;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        #countdown-timer {
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.7);
        }
        
        #countdown p {
            font-size: 1.5em;
            margin: 10px 0;
            color: #fff;
        }

        /* Loading Overlay */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5em;
            z-index: 2000;
        }

        /* Content Placeholder Styles */
        .content-placeholder {
            display: none; /* Initially hidden by default */
            opacity: 0; /* For fade in effect */
            transition: opacity 1s ease-in-out; /* Smooth transition */
            position: relative; /* Make it a positioning context */
            z-index: 10; /* Ensure it's above other elements like envelope */
            padding: 20px; /* Add padding for content */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }
        .content-placeholder.show {
            display: block; /* Make it block to take space */
            opacity: 1; /* Fade it in */
        }

        /* Envelope specific styles for layout */
        .envelope-wrapper {
            /* Keep existing positioning like fixed, top, left, transform-translate here */
            /* Example: position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); */
            z-index: 5; /* Lower than content-placeholder by default */
            transition: all 0.5s ease-in-out; /* For smooth transitions applied by JS */
        }
    </style>
</head>
<body>
    <div id="loading">Loading...</div>
    
    <div id="countdown">
        <p>This special message will be available on:</p>
        <div id="countdown-timer">Calculating...</div>
        <p>July 24, 2025 at 12:00 AM IST</p>
    </div>
    
    <div class="container content-placeholder"> 
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div id="birthday-message-content" class="text">
                        </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>

    <link rel="stylesheet" href="index.css"> 

    <script>
        // Target date for the message reveal (July 24, 2025, 00:00:00 IST)
        // Use the precise timestamp to avoid timezone parsing issues
        const targetTime = 1721759400000; // July 24, 2025, 00:00:00 IST

        let countdownInterval; // Declared once, to be assigned and cleared later

        document.addEventListener('DOMContentLoaded', function() {
            // Get all necessary DOM elements once
            const loadingElement = document.getElementById('loading');
            const countdownElement = document.getElementById('countdown');
            const countdownTimer = document.getElementById('countdown-timer');
            const contentPlaceholder = document.querySelector('.content-placeholder');
            const birthdayMessageContent = document.getElementById('birthday-message-content');
            const envelopeWrapper = document.querySelector('.envelope-wrapper'); // Get envelope here too

            // Hide loading overlay as soon as the DOM is ready
            loadingElement.style.display = 'none'; 

            // Function to display the fetched content and set up the envelope interaction
            function showContent() {
                clearInterval(countdownInterval); // Stop countdown once content is shown
                countdownElement.style.display = 'none'; // Hide the countdown display

                // Show content placeholder with fade-in
                contentPlaceholder.classList.add('show'); 
                
                // Adjust envelope appearance
                if (envelopeWrapper) {
                    envelopeWrapper.style.position = 'fixed'; // Keep fixed if desired
                    envelopeWrapper.style.bottom = '20px';    // Move to bottom right
                    envelopeWrapper.style.right = '20px';
                    envelopeWrapper.style.left = 'auto';      // Clear left positioning
                    envelopeWrapper.style.top = 'auto';       // Clear top positioning
                    envelopeWrapper.style.transform = 'scale(0.3)'; // Shrink it
                    envelopeWrapper.style.opacity = '0.3';    // Make it transparent
                    envelopeWrapper.style.zIndex = '1';       // Ensure it's behind main message (contentPlaceholder z-index 10)
                }

                setupEnvelope(); // Initialize envelope click handler
            }

            // Function to fetch the message from the serverless function
            async function fetchAndDisplayMessage() {
                console.log("Attempting to fetch message from server...");
                try {
                    const response = await fetch('/api/message'); 
                    const data = await response.json();

                    if (response.ok && data.success) {
                        birthdayMessageContent.innerHTML = data.message;
                        showContent(); // Server says YES, show content!
                        console.log("Message fetched and displayed successfully!");
                    } else {
                        // Server denied access (e.g., time not met on server side) or general server error
                        console.warn('Server denied access or returned error:', data.message);
                        countdownElement.style.display = 'block'; // Ensure countdown is visible
                        countdownTimer.textContent = 'Message not yet available. ' + (data.message || 'Please wait.');
                        contentPlaceholder.style.display = 'none'; // Ensure content remains hidden
                    }
                } catch (error) {
                    // Network error, server not responding, etc.
                    console.error('Error fetching message:', error);
                    countdownElement.style.display = 'block'; // Ensure countdown is visible
                    countdownTimer.textContent = 'An error occurred. Please refresh or try again later.';
                    contentPlaceholder.style.display = 'none'; // Ensure content remains hidden
                }
            }

            // Function to update the client-side countdown timer and manage access
            function updateCountdown() {
                const now = new Date().getTime(); // Current client-side time
                const distance = targetTime - now; // Time left

                // If target time is reached or passed on the client side
                if (distance <= 0) {
                    clearInterval(countdownInterval); // Stop the client-side timer
                    countdownTimer.textContent = "Ready! Accessing message..."; // Show a 'ready' message briefly
                    fetchAndDisplayMessage(); // Now, try to fetch the actual message from the server
                    return false; // Indicate that countdown doesn't need to continue
                }
                
                // Calculate time units
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                // Update the countdown display
                countdownTimer.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
                
                return true; // Indicate that countdown should continue
            }
            
            // --- Initial Check and Setup ---
            // Perform an initial countdown update
            const shouldContinueCountdown = updateCountdown();
            
            if (shouldContinueCountdown) {
                // If time is still remaining, start the interval to update countdown every second
                countdownInterval = setInterval(updateCountdown, 1000);
                countdownElement.style.display = 'block'; // Ensure countdown is visible
                contentPlaceholder.style.display = 'none'; // Ensure content is hidden
            } else {
                // If the target time has already passed on client load, directly try to fetch message
                fetchAndDisplayMessage();
            }

            // Envelope click handler logic
            function setupEnvelope() {
                // Get the envelope wrapper again in case it was adjusted by showContent
                const envelope = document.querySelector('.envelope-wrapper');
                if (!envelope) {
                    console.warn("Envelope wrapper not found. Skipping setup.");
                    return;
                }
                
                let isOpen = false;
                
                envelope.addEventListener('click', function() {
                    const letter = this.querySelector('.letter');
                    const heart = this.querySelector('.heart');
                    
                    if (isOpen) {
                        // When closing, revert to the smaller, transparent state
                        envelope.style.transform = 'scale(0.3)'; 
                        envelope.style.opacity = '0.3';
                        letter.style.transform = 'translateY(0)';
                        letter.style.opacity = '0';
                        heart.style.transform = 'translate(-50%, -50%) scale(0.2)';
                        heart.style.opacity = '0';
                    } else {
                        // When opening, make it larger and fully opaque for interaction
                        envelope.style.transform = 'scale(1)'; 
                        envelope.style.opacity = '1';
                        letter.style.transform = 'translateY(-60px)';
                        letter.style.opacity = '1';
                        heart.style.transform = 'translate(-50%, -50%) scale(0)';
                        heart.style.opacity = '0';
                    }
                    
                    isOpen = !isOpen;
                });
                
                // This line is no longer needed here if showContent() or initial CSS handles opacity
                // document.querySelector('.envelope-wrapper').style.opacity = '1';
            }
        });
    </script>
</body>
</html>
