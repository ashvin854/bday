<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Baa! ‚ù§Ô∏è</title>
    <link rel="stylesheet" href="index.css">
    <style>
        #countdown {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2em;
            z-index: 1000;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .hidden-content {
            display: none;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5em;
            z-index: 2000;
        }
    </style>
</head>
<body>
    <div id="loading">Loading...</div>
    <div id="countdown">Checking access...</div>
    <div class="container hidden-content">
        <div class="envelope-wrapper"> <!-- Start with open envelope (no flap class) -->
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Happy Birthday baaa‚ù§Ô∏èüíï</strong>
                        <p>
                            I wish this year brings you a lot of happiness, joy and lots of good memories. There is more when you click those links hehe.. toh idhar itna hi likhta hu baaki udhar padh lena meri buddhu.
                        </p>
                        <ul class="links">
                            <li><a href="/1stBday/index.html">1stBday</a></li>
                            <li><a href="/2ndBday/index.html">2ndBday</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const loadingElement = document.getElementById('loading');
            const countdownElement = document.getElementById('countdown');
            
            try {
                // Check with the Vercel API if access should be granted
                const response = await fetch('/api/check-access');
                const data = await response.json();
                
                if (data.accessGranted) {
                    // Access granted - show all content
                    document.querySelectorAll('.hidden-content').forEach(el => {
                        el.classList.remove('hidden-content');
                    });
                    countdownElement.textContent = 'The message is now available!';
                } else {
                    // Access denied - show countdown
                    updateCountdown();
                    const countdownInterval = setInterval(updateCountdown, 1000);
                    
                    function updateCountdown() {
                        const now = new Date();
                        const targetDate = new Date('2025-07-24T00:00:00+05:30');
                        const distance = targetDate - now;
                        
                        if (distance < 0) {
                            clearInterval(countdownInterval);
                            window.location.reload(); // Reload to check access again
                            return;
                        }
                        
                        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                        
                        countdownElement.innerHTML = `Message will be available on July 24, 2025 at 12:00 AM<br>
                                                  ${days}d ${hours}h ${minutes}m ${seconds}s remaining`;
                    }
                    
                    // Hide all content except the countdown
                    document.querySelectorAll('body > *:not(#countdown):not(#loading)').forEach(el => {
                        el.classList.add('hidden-content');
                    });
                }
            } catch (error) {
                console.error('Error checking access:', error);
                countdownElement.textContent = 'Error checking access. Please try again later.';
                countdownElement.style.color = 'red';
            } finally {
                // Always hide loading screen
                loadingElement.style.display = 'none';
            }
        });
    </script>
</body>
</html>
